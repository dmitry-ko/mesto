<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" type="text/css" href="blocks/profile/profile.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Место Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" class="profile__avatar" alt="Аватар Жака Кусто">
        <div class="profile__info">
          <div class="profile__info-inner">
            <h1 class="profile__name text">Жак-Ив Кусто</h1>
            <button class="button button_type_profile-edit interactive-element" type="button"></button>
          </div>
          <p class="profile__about text">Исследователь океана</p>
        </div>
        <button class="button button_type_add-element interactive-element" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright text">&copy; 2021. Mesto Russia</p>
    </footer>

    <div class="popup popup_theme_profile-edit">
      <div class="popup__container">
        <form class="form" name="profile-edit">
          <h2 class="element-header element-header_theme_popup text">Редактировать профиль</h2>
          <input id="name" name="name" type="text" class="form__input"
                 placeholder="Имя" required>
          <input id="about" name="about" type="text" class="form__input"
                 placeholder="О себе" required>
          <button type="submit" class="button button_type_popup-submit interactive-element">Сохранить</button>
          <button class="button button_type_popup-close interactive-element" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_add-card">
      <div class="popup__container">
        <form class="form" name="add-card">
          <h2 class="element-header element-header_theme_popup text">Новое место</h2>
          <input id="title" name="title" type="text" class="form__input"
                 placeholder="Название" required>
          <input id="link" name="link" type="text" class="form__input"
                 placeholder="Ссылка на картинку" required>
          <button type="submit" class="button button_type_popup-submit interactive-element">Сохранить</button>
          <button class="button button_type_popup-close interactive-element" type="reset"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_theme_image">
      <div class="popup__container">
        <figure class="figure">
          <img class="figure__image">
          <figcaption class="figure__caption text"></figcaption>
          <button class="button button_type_popup-close interactive-element" type="button"></button>
        </figure>
      </div>
    </div>
  </div>

  <template id="card">
    <li class="element list__item">
      <div class="element__image"></div>
      <div class="element__description">
        <h2 class="element-header text"></h2>
        <button class="element__like interactive-element button" type="button"></button>
      </div>
      <button class="button button_type_delete-element interactive-element" type="button"></button>
    </li>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
