<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" type="text/css" href="blocks/profile/profile.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-inner">
            <h1 class="profile__name text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button interactive-element"></button>
          </div>
          <p class="profile__about text">Исследователь океана</p>
        </div>
        <button class="profile__add-button interactive-element"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid list">
          <li class="element list__item">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__description">
              <h2 class="element-header text">Карачаевск</h2>
              <button class="element__like interactive-element"></button>
            </div>
          </li>
          <li class="element list__item">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element-header text">Гора Эльбрус</h2>
              <button class="element__like interactive-element"></button>
            </div>
          </li>
          <li class="element list__item">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element-header text">Домбай</h2>
              <button class="element__like interactive-element"></button>
            </div>
          </li>
          <li class="element list__item">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element-header text">Гора Эльбрус</h2>
              <button class="element__like interactive-element"></button>
            </div>
          </li>
          <li class="element list__item">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element-header text">Домбай</h2>
              <button class="element__like interactive-element"></button>
            </div>
          </li>
          <li class="element list__item">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="element__description">
              <h2 class="element-header text">Карачаево-Черкессия</h2>
              <button class="element__like interactive-element"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright text">&copy; 2021. Mesto Russia</p>
    </footer>

    <section class="popup">
      <form class="popup__container">
        <h2 class="element-header element-header_theme_popup text">Редактировать профиль</h2>
        <input id="name" name="name" type="text" class="popup__input" placeholder="Имя" required>
        <input id="about" name="about" type="text" class="popup__input" placeholder="О себе" required>
        <input type="submit" class="popup__button popup__button_type_submit interactive-element" value="Сохранить">
        <button class="popup__button popup__button_type_close interactive-element"></button>
      </form>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
